<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% extends 'home.html' %}
</head>
<body>
    {% block contents %}
    <div class="container">
        <div class="alert alert-primary" role="alert">
            당신이 입력한 텍스트는 {{total}}개의 단어로 구성되어 있습니다.
        </div>
        <br>

    <div class="card bg-light mb-3" style="max-width: 70rem;">
        <div class="card-header"><h5>입력한 텍스트</h5></div>
        <div class="card-body">
            <p class="card-text"> {{full_text}} </p>
        </div>
    </div>

    <div class="card bg-light mb-3" style="max-width: 70rem;">
        <div class="card-header"><h5>단어 카운트</h5></div>
        <div class="card-body">
            <p class="card-text">
                {% for word, howmany in dictionary%}
                {{word}} : {{howmany}}번
                <br>
                {%endfor%}

            </p>
        </div>
    </div>
    <a href = "{% url 'home' %}"> <i class="fas fa-angle-double-left"></i> Again!! </a>
    </div>
    {% endblock %}
</body>
</html>
